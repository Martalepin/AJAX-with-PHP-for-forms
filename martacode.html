<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add Record Form</title>
</head>
<body>

<form method="post">
    <p>
        <label for="firstName">First Name:</label>
        <input type="text" name="firstname" id="firstName">
    </p>
    <p>
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastname" id="lastName">
    </p>
    <p>
        <label for="emailAddress">Email Address:</label>
        <input type="text" name="email" id="emailAddress">
    </p>
    <input type="submit" value="Submit" onclick="addtoDB()">
</form>
<p id=<submitted></p>
<script>
function addtoDB() {
  var xhttp; 
  xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
	    if (xhttp.readyState == 4 && xhttp.status == 200) {
        document.getElementById("submitted").innerHTML = "form submitted";
    }
  };
   var first_name = document.getElementById('firstName').value;
   var last_name = document.getElementById('lastName').value;
   //change var email to var email_address to match with what I have as a column name in my database//
   var email_address = document.getElementById('emailAddress').value;
   //again change where it just says email to email_address
  
  var queryString = "?firstname=" + first_name +  "&lastname=" + last_name + "&email=" + email_address; //email_address instead of email
   console.log(queryString);
   xhttp.open("GET", "martaform.php" + queryString, true); //insert my php file
   xhttp.send(null); 

}
</script>
</body>
</html>
